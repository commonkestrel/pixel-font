<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="header" id="header">
            <div class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <button id="new-button" class="header-button double">New</button>
            <button id="import-button" class="header-button double">Import</button>
            <button id="save-button" class="header-button hidden">Save As</button>
        </div>
        <div class="content">
            <dialog id="new-modal" class="modal">
                <div class="modal-header">
                    <span></span>
                    <h2>New Font</h2>
                    <svg id="new-close" class="modal-close icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="new-close" viewBox="0 0 100 100" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                        <line class="icon-line" id="close-u-backslash" x1="-43.232429" y1="-44.53723" x2="36.767571" y2="35.46277" transform="translate(53.232429 54.53723)" stroke-linecap="round"/>
                        <line class="icon-line" id="close-u-slash" x1="-40" y1="40" x2="40" y2="-40" transform="translate(50 50)" stroke-linecap="round"/>
                    </svg>
                </div>
                <form class="modal-form flex flex-column space-between" id="new-form">
                    <div class="flex flex-row space-around">
                        <div>
                            <label for="new-width">Width</label><br>
                            <input type="number" id="new-width" name="new-width">
                        </div>
                        <div>
                            <label for="new-height">Height</label><br>
                            <input type="number" id="new-height" name="new-height">
                        </div>
                        <div>
                            <label for="new-characters">Characters</label><br>
                            <input type="number" id="new-characters" name="new-characters">
                        </div>
                    </div>
                    <div class="flex flex-row space-evenly">
                        <button type="submit" id="new-create">Create</button>
                    </div>
                </form>
            </dialog>
            <div id="explain-content">
                
            </div>
            <div id="edit-content">
                <table id="edit-table" class=""></table>
            </div>
        </div>
        <div class="footer" id="footer">
            <div id="character-menu" class="list sink">

            </div>
        </div>
            <div id="footer-blocker" class="footer-blocker hidden"></div>
            <div id="character-select" class="flex flex-column footer-element hidden">
                <div class="flex space-evenly">
                    <svg preserveAspectRatio="none" class="icon arrow open-arrow" id="select-open" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 50" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                        <line class="icon-line" x1="-22.905741" y1="22.474092" x2="24.594259" y2="-22.525908" transform="translate(25.405741 25.025908)" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <line class="icon-line" x1="-22.978633" y1="-20.42693" x2="24.521367" y2="24.57307" transform="translate(72.978633 22.92693)" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="flex flex-row space-around">
                    <svg preserveAspectRatio="none" class="icon arrow side-arrow rot-270" id="select-prev" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 50" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                        <line class="icon-line" x1="-22.905741" y1="22.474092" x2="24.594259" y2="-22.525908" transform="translate(25.405741 25.025908)" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <line class="icon-line" x1="-22.978633" y1="-20.42693" x2="24.521367" y2="24.57307" transform="translate(72.978633 22.92693)" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3 class="arrow-spacer" id="character-index"></h3>
                    <svg preserveAspectRatio="none" class="icon arrow side-arrow rot-90" id="select-next" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 50" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
                        <line class="icon-line" x1="-22.905741" y1="22.474092" x2="24.594259" y2="-22.525908" transform="translate(25.405741 25.025908)" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <line class="icon-line" x1="-22.978633" y1="-20.42693" x2="24.521367" y2="24.57307" transform="translate(72.978633 22.92693)" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./wasm/bootstrap.js"></script>"
    </body>
</html>
